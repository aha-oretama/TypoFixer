# Java Maven CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-java/ for more details
#
version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/openjdk:8-jdk
      
      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/postgres:9.4

    working_directory: ~/work

    environment:
      # Customize the JVM maximum heap limit
      MAVEN_OPTS: -Xmx3200m
    
    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "pom.xml" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      # create pem file.
      - run: openssl aes-256-cbc -d -in secret-file-cipher -k $KEY >> src/main/resources/priv8.pem

      - run: mvn dependency:go-offline

      - save_cache:
          paths:
            - ~/.m2
          key: v1-dependencies-{{ checksum "pom.xml" }}
        
      # run the actual tests
      - run: mvn package

      - store_test_results: # uploads the test metadata from the `target/surefire-reports` directory so that it can show up in the CircleCI dashboard.
          path: target/surefire-reports

      - store_artifacts: # store the jar as an artifact
          path: target/TypoFixer-0.0.1-SNAPSHOT.jar

      - persist_to_workspace:
          # Must be an absolute path, or relative path from working_directory
          root: .
          # Must be relative path from root
          paths:
              - target/TypoFixer-0.0.1-SNAPSHOT.jar
      - persist_to_workspace:
          # Must be an absolute path, or relative path from working_directory
          root: .
          # Must be relative path from root
          paths:
              - .elasticbeanstalk/config.global.yml

  deploy-prod:
    docker:
      - image: coxauto/aws-ebcli:latest
    working_directory: ~/work
    steps:
      - attach_workspace:
          # Must be absolute path or relative path from working_directory
          at: ~/work
      - run:
          command: eb --version
      - run:
          name: Deploy Master to ElasticBeanstalk
          command: eb deploy TypoFixer-production

workflows:
  version: 2

  build-deploy:
    jobs:
      - build
      - deploy-prod:
          requires:
            - build
          filters:
            branches:
              only: master